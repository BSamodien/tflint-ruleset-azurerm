name: e2e

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  e2e:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Install TFLint
      run: curl -sL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
    - name: Install plugin (Linux)
      if: runner.os == 'Linux'
      run: make install
    - name: Install plugin (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir -p ~/.tflint.d/plugins
        go build -o ~/.tflint.d/plugins/tflint-ruleset-azurerm.exe
      shell: bash
    - name: Run E2E tests
      run: make e2e
